<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Demo3</title>
</head>
<body ng-controller="HelloController">

<h1>Demo2</h1>
<input ng-model="name">
<p>Hello {{ name }}!</p>

<script src="js/angular.js"></script>
<script>
    var app = angular.module('app',[]);
    app.controller('HelloController', function($scope){
        $scope.name = 'World';
    });
</script>
</body>
</html>
